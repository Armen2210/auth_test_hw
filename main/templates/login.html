{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1>Вход</h1>

    {% if form.non_field_errors %}
        <ul>
            {% for error in form.non_field_errors %}
                <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <p>
        Нет аккаунта?
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
{% endblock %}
